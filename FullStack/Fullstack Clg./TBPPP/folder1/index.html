            <div class="col-6 bg-warning p-0">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://files.lpu.in//umsweb//Events//umseventAssets//27273_2024_10_10_17_19.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://files.lpu.in//umsweb//Events//umseventAssets//27273_2024_8_14_13_51.png" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">

            <div class="col-6 bg-light">

                    <div class="col-12 d-flex justify-content-around">

                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>
                            <div class="mb-3">
                              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="User Id">
                            </div>
                            <div class="mb-3">
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="my-3"><a href="#">forgot password</a></div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                          </form>
                    </div>
                </div>
                <div class="row mt-5">
