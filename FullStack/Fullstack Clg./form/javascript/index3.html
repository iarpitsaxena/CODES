<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .wrapper {
        width: 100%;
        height: 100vh;
        background: radial-gradient(rgb(239, 62, 62),#ffff41, #1ed5c2);
      }
      .wrapper1{
        width: 100%;
        height: 100vh;
        background: radial-gradient(#63635b 50%,#026f64, #f71f1f);
      }
      .wrapper2{
        width: 100%;
        height: 100vh;
        background: radial-gradient(#ffffff, #63635b);
      }
      .wrapper3{
        width: 100%;
        height: 100vh;
        background: radial-gradient(#f9f9f9, #ffff41);
      }
      .img{
        /* animation: rotate 5s linear infinite; */
        height: 200px;
        width: 200px;
      }
      @keyframes rotate{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        .face{
            position: relative;


        }
        
      
    </style>
  </head>
  <body>
    <div class="wrapper"></div>
    <div class="wrapper1"></div>
    <div class="wrapper2"></div>
    <div class="wrapper3"></div>
    <div class="img">
        <img src="./—Pngtree—lemon lemon slices summer summer_3929095.png" alt="image">
    </div>
    </div>
    <div class="face"><img src="https://www.thestatesman.com/wp-content/uploads/2017/08/1493458748-beauty-face-517.jpg" alt="">
    <img src="./—Pngtree—lemon lemon slices summer summer_3929095.png" alt="">
    <img src="./—Pngtree—lemon lemon slices summer summer_3929095.png" alt="">
    </div>

  </body>
</html>
