<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      fetch("read.txt")
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          document.write(data);
        })
        .catch((error) => {
          document.write("unavle to fetch");
        });
    </script>
  </body>
</html>
