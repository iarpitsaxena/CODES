<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Image Classifier</title>
    <style>
      /* Basic Reset and Body Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      /* Container Styling */
      .container {
        background: #ffffff;
        padding: 35px;
        border-radius: 12px;
        /* box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1); */
        max-width: 400px;
        text-align: center;
        transition: box-shadow 0.3s ease;
      }
      .container:hover {
        /* box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.15); */
      }

      /* Headline Styling */
      h1 {
        font-size: 24px;
        color: #3b82f6;
        margin-bottom: 20px;
      }

      /* Label and File Input Styling */
      label {
        font-size: 15px;
        font-weight: 500;
        color: #555;
        display: block;
        margin-bottom: 10px;
      }
      input[type="file"] {
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ddd;
        width: 100%;
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
        cursor: pointer;
      }

      /* Button Styling */
      button {
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        color: #fff;
        background-color: #3b82f6;
        width: 100%;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #2563eb;
      }

      /* Prediction Result Styling */
      .result {
        margin-top: 20px;
        padding: 15px;
        background-color: #f9fafa;
        border-radius: 10px;
        border: 1px solid #e1e8ed;
      }
      .result h3 {
        margin: 0;
        color: #10b981;
        font-size: 18px;
      }
      .result h4 {
        margin-top: 5px;
        color: #64748b;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CNN Food Image Classifier</h1>
      <form action="/predict" method="POST" enctype="multipart/form-data">
        <label for="file">Upload a food image:</label>
        <input type="file" name="file" id="file" accept="image/*" required />
        <button type="submit">Classify Image</button>
      </form>

      <!-- Prediction and confidence output -->
      {% if prediction %}
      <div class="result">
        <h3>Prediction: {{ prediction }}</h3>
        <h4>Confidence: {{ confidence }}%</h4>
      </div>
      {% endif %}
    </div>
  </body>
</html>
