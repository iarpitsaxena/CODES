<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Prediction Form</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .submit-btn {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-card">
          <h3 class="text-center mb-4">Loan Eligibility Prediction</h3>

          <form action="/search" method="POST">
            <div class="mb-3">
              <label for="income" class="form-label">Applicant Income</label>
              <input type="number" class="form-control" id="income" name="income" placeholder="Enter your income" required>
            </div>
            <div class="mb-3">
              <label for="creditScore" class="form-label">Credit Score</label>
              <input type="number" class="form-control" id="creditScore" name="creditScore" placeholder="Enter your credit score (0 or 1)" required>
              <small class="form-text text-muted">Use 1 for good credit history, 0 for poor credit history.</small>
            </div>
            <div class="mb-3">
              <label for="LoanAmount" class="form-label">Loan Amount</label>
              <input type="number" class="form-control" id="creditScore" name="LoanAmount" placeholder="Enter your Amount" required>
            </div>
            <div class="mb-4">
              <label for="employmentStatus" class="form-label">Self-Employed</label>
              <select class="form-select" id="employmentStatus" name="employmentStatus" required>
                <option value="">Select employment status</option>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary submit-btn">Check Eligibility</button>
          </form>

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
